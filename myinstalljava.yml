---
- hosts: webserver
  become: yes
  tasks:
      - name: i want to install openJDK 8 on ubuntu node
        apt:
            name: "{{myubuntuopenjdk}}""
            state: present 
        when: ansible_os_family == "Debian"


      - name: i want to install openJDK 8 on RedHat node
        yum:
            name: "{{myredhatopenjdk}}"
            state: present 
        when: ansible_os_family == "RedHat"
      